{% extends 'item/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Edit Comment - Item
{% endblock %}

{% block main_area %}
  <h1 class="mt-5">Edit Comment</h1>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {{form | crispy}}

    <button type="submit" class="btn btn-primary float-right mt-4 mb-5" style="background-color:#FF6347; border-color:#FF6347;">Submit</button>
  </form>
{% endblock %}
